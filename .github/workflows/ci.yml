name: dapr-rust-sdk

on:
  push:
    branches:
      - main
      - release-*
    tags:
      - v*
  pull_request:
    branches:
      - main
      - release-*

env:
  CARGO_TERM_COLOR: always
  CARGO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
  PROTOC_VERSION: 3.x
  RUST_TOOLCHAIN: 1.76.0

jobs:
  cargo:
    name: cargo
    runs-on: ubuntu-latest
    steps:
    - name: cargo add owner
      env:
        CARGO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
      run: cargo owner --token ${{ env.CARGO_TOKEN }} --add mikeee dapr
    - name: cargo add owner
      env:
        CARGO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
      run: cargo owner --token ${{ env.CARGO_TOKEN }} --add mikeee dapr-macros
